<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apprendre le Français</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <h1 id="category-title">Animaux (動物)</h1>

      <label class="category-control">
        <span class="category-label">ジャンル</span>
        <!-- optionはJSで生成するので空にする -->
        <select id="category-select" aria-label="カテゴリー選択"></select>
      </label>
    </div>

    <p>カードをタップして発音を聞こう！</p>
  </header>

  <div class="badge" id="badge" hidden></div>

  <!-- mainは1つだけ -->
  <main id="app-container"></main>

  <noscript>
    <p style="text-align:center; margin-top:16px; color:#374151;">
      音声を聞くにはJavaScriptを有効にしてください。
    </p>
  </noscript>

  <script src="script.js"></script>
</body>
</html>
